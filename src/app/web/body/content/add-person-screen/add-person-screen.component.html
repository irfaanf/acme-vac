<div class="add-patient-screen">
    <h1>Add New Patient</h1>

    <form (ngSubmit)="onSubmit()" class="vac-form add-person-form">
        <mat-form-field appearance="fill" class="vac-form-field">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" [(ngModel)]="patient.firstName" name="firstName">
        </mat-form-field>

        <mat-form-field appearance="fill" class="vac-form-field">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" [(ngModel)]="patient.lastName" name="lastName">
        </mat-form-field>

        <mat-form-field appearance="fill" class="vac-form-field">
            <mat-label>SA ID Number</mat-label>
            <input matInput placeholder="SA ID Number" [(ngModel)]="patient.saIdNumber" name="saIdNumber" type="text" mask="000000 0000 000" inputmode="tel">
        </mat-form-field>

        <mat-radio-group aria-labelledby="example-radio-group-label"
            class="vac-form-field vac-form-field-extra-padding" [(ngModel)]="patient.gender" name="gender" >
            <label id="example-radio-group-label">Gender</label>
            <mat-radio-button value="male">
                Male
            </mat-radio-button>
            <mat-radio-button value="female">
                Female
            </mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="fill" class="vac-form-field">
            <mat-label>Date Of Birth</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="patient.dob" name="dob" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker [startAt]="startDate"></mat-datepicker>
        </mat-form-field>

        <mat-divider></mat-divider>

        <mat-radio-group aria-labelledby="ma-have-radio-group-label"
            class="vac-form-field vac-form-field-extra-padding">
            <label id="ma-have-radio-group-label">Does the patient have medical aid?</label>
            <mat-radio-button value="yes">
                Yes
            </mat-radio-button>
            <mat-radio-button value="no">
                No
            </mat-radio-button>
        </mat-radio-group>

        <mat-radio-group aria-labelledby="ma-main-member-radio-group-label"
            class="vac-form-field vac-form-field-extra-padding">
            <label id="ma-main-member-radio-group-label">Is the patient the main member?</label>
            <mat-radio-button value="yes">
                Yes
            </mat-radio-button>
            <mat-radio-button value="no">
                No
            </mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="fill" class="vac-form-field">
            <mat-label>Medical Aid Provider</mat-label>
            <input matInput placeholder="Medical Aid Provider">
        </mat-form-field>

        <mat-form-field appearance="fill" class="vac-form-field">
            <mat-label>Medical Aid Plan/Scheme</mat-label>
            <input matInput placeholder="Medical Aid Plan/Scheme">
        </mat-form-field>

        <mat-form-field appearance="fill" class="vac-form-field">
            <mat-label>Medical Aid Number</mat-label>
            <input matInput placeholder="Medical Aid Number" type="number">
        </mat-form-field>

        <div>
            <button mat-flat-button color="primary" type="submit">Submit</button>
        </div>
    </form>
</div>
