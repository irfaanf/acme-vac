<h1>Add New Patient</h1>

<form action="#" class="vac-form add-person-form">
    <mat-form-field appearance="fill" class="vac-form-field">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name">
    </mat-form-field>

    <mat-form-field appearance="fill" class="vac-form-field">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name">
    </mat-form-field>

    <mat-form-field appearance="fill" class="vac-form-field">
        <mat-label>SA ID Number</mat-label>
        <input matInput placeholder="SA ID Number" type="number">
    </mat-form-field>

    <label id="example-radio-group-label">Gender</label>
    <mat-radio-group aria-labelledby="example-radio-group-label" class="vac-form-field">
        <mat-radio-button>
            Male
        </mat-radio-button>
        <mat-radio-button>
            Female
        </mat-radio-button>
    </mat-radio-group>
</form>
